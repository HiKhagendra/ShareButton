<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Amazing Content</h1>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fuga modi iste
        dolorem ipsa, saepe deserunt earum beatae labore, odit velit sit est
        obcaecati nemo quibusdam culpa. Quod tenetur tempora qui?
      </p>

      <button>Share This Story</button>
    </div>

    <div class="overlay">
      <div class="share">
        <h2>Share Now</h2>
        <button>Social Link</button>
        <button>Copy Link</button>
      </div>
    </div>

    <script>
      const shareButton = document.querySelector("button");
      const overlay = document.querySelector(".overlay");
      const shareModal = document.querySelector(".share");

      const title = window.document.title;
      const url = window.document.location.href;

      shareButton.addEventListener("click", () => {
        if (navigator.share) {
          navigator
            .share({
              title: `${title}`,
              url: `${url}`,
            })
            .then(() => {
              console.log("Thanks for sharing!");
            })
            .catch(console.error);
        } else {
          overlay.classList.add('show-share');
          shareModal.classList.add('show-share');
        }
      });

      overlay.addEventListener('click', () => {
        overlay.classList.remove('show-share');
      });
    </script>
  </body>
</html>
